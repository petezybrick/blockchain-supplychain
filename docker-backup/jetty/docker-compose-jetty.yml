version: '2'

services:
  bcsc-jetty:
    image: jetty:9.4.9
    working_dir: /usr/local/jetty/
    command: java -jar start.jar --module=http jetty.http.port=8080
    hostname: bcsc-jetty
    container_name: bcsc-jetty
    mem_limit: 4g
    memswap_limit: 4g
    expose:
      - 8080
    ports:
      - 8092:8080
    volumes:
      - ./webapps:/usr/local/jetty/webapps
